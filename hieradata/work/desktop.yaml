---

# applications to install on a desktop machine
profile::apps::to_install:
  'git-flow':
    ensure: latest
  'linux-headers-generic':
    ensure: latest
  'ruby-dev':
    ensure: latest
  'vagrant':
    ensure: latest
  'virtualbox':
    ensure: latest
  'virtualbox-dkms':
    ensure: latest
  'virtualbox-guest-additions-iso':
    ensure: latest

pdnsd::preferred_servers:
  'williamhill':
    ip: 10.180.18.24, 10.180.24.138, 10.180.24.139
    proxy_only: off
    timeout: 4
    interface: eth0
    interval: 10m
    purge_cache: off
    edns_query: yes
    exclude:
      - .thepiratebay.se
      - .piratebay.org
      - .piratebay.se

profile::user::mcampbell::config:
  '/home/mcampbell/.config/group-cifs.pw':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/group-cifs-WHOD5000370'
  '/home/mcampbell/.config/online-cifs.pw':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/online-cifs-WHOD5000370'
  '/home/mcampbell/.synergy.conf':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/synergy_willhill.conf'
  '/var/spool/cron/crontabs/mcampbell':
    ensure: file
    mode: '0600'
    source: 'puppet:///modules/profile/mcampbell/cron-WHOD5000370'
  '/mnt':
    ensure: directory
  '/mnt/willhill':
    ensure: directory
  '/home/mcampbell/1-data/WillHill':
    ensure: directory
  '/home/mcampbell/1-data/WillHill/architecture':
    ensure: directory
  '/home/mcampbell/1-data/WillHill/architecture/all':
    ensure: link
    target: '/mnt/willhill/group-shared/Architecture'
  '/home/mcampbell/1-data/WillHill/architecture/trafalgar':
    ensure: link
    target: '/mnt/willhill/group-shared/Architecture/Infrastructure/Deployment Views/Projects/Online/Trafalgar'
