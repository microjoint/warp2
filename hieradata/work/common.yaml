---
# work applications to install
profile::apps::to_install:
  'libreoffice':
    ensure: present
  'bundler':
    ensure: present
  'git-flow':
    ensure: present

# File needed in a work environment
users:
  'mcampbell':
    config:
      '/home/mcampbell/.dialrc':
        ensure: file
        source: 'puppet:///modules/profile/mcampbell/dialrc'
      '/home/mcampbell/1-data/WillHill/src':
        ensure: directory
      '/home/mcampbell/1-data/WillHill/src/cx':
        ensure: directory
      '/home/mcampbell/1-data/WillHill/src/sports':
        ensure: directory
