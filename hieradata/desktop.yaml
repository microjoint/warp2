  'anki':
    ensure: present
  'awesome':
    ensure: present
  'chromium-browser':
    ensure: present
  'cifs-utils':
    ensure: present
  'clusterssh':
    ensure: present
  'exfat-fuse':
    ensure: present
  'feh':
    ensure: installed
  'gtypist':
    ensure: present
  'gvfs-fuse':
    ensure: present
  'gvfs-backends':
    ensure: present
  'ipython':
    ensure: present
  'ipython3':
    ensure: present
  'keychain':
    ensure: installed
  'libav-tools':
    ensure: present
  'libavcodec-extra':
    ensure: present
  'mutt':
    ensure: present
  'ncurses-term':
    ensure: absent
  'nmap':
    ensure: present
  'netcat':
    ensure: present
  'numlockx':
    ensure: present
  'postfix':
    ensure: present
  'p7zip':
    ensure: present
  'python-dev':
    ensure: present
  'python-ipdb':
    ensure: present
  'python3-ipdb':
    ensure: present
  'python-virtualenv':
    ensure: present
  'rar':
    ensure: present
  'scrot':
    ensure: present
  'sqlite3':
    ensure: present
  'software-properties-common':
    ensure: present
  'scrot':
    ensure: present
  'tmux':
    ensure: present
  'vlc':
    ensure: present
  'w3m':
    ensure: present
  'wireshark':
    ensure: present
  'xclip':
    ensure: present
  'xpdf':
    ensure: present
  'xscreensaver':
    ensure: present
  'xubuntu-restricted-addons':
    ensure: present
  'xubuntu-restricted-extras':
    ensure: present

# generic root config
profile::user::root::config:
  '/etc/sysctl.d/10-dropbox.conf':
    ensure: file
    source: 'puppet:///modules/profile/etc/sysctl.d/10-dropbox.conf'
  '/etc/bash.bashrc':
    ensure: file
    source: 'puppet:///modules/profile/root/bash.bashrc'
  '/etc/tmux.conf':
    ensure: file
    source: 'puppet:///modules/profile/etc/tmux.conf'
  '/etc/NetworkManager/NetworkManager.conf':
    ensure: file
    source: 'puppet:///modules/profile/etc/NetworkManager/NetworkManager.conf'
  '/root/.vim':
    ensure: directory
    owner: root
    group: root
  '/root/.vim/bundle':
    ensure: directory
    source: "puppet:///modules/vim/bundle"
    recurse: remote
    owner: root
    group: root
  '/root/.vim/colors':
    ensure: directory
    source: 'puppet:///modules/vim/colors/colors'
    recurse: remote
    owner: root
    group: root
  '/usr/share/xsessions/custom.desktop':
    ensure: file
    source: 'puppet:///modules/profile/root/usr_share_xsessions_custom.desktop'

# pdnsd settings
pdnsd::params::start_daemon: yes
pdnsd::preferred_servers:
  'google':
    ip: 8.8.8.8, 8.8.4.4
    proxy_only: off
    timeout: 4
    uptest: query
    interface: eth0
    interval: 10m
    purge_cache: off
    edns_query: yes
  'opendns':
    ip: 208.67.222.222, 208.67.220.220
    proxy_only: off
    timeout: 4
    uptest: query
    interface: eth0
    interval: 10m
    purge_cache: off
    edns_query: yes
    reject:
      - 208.69.32.0/24
      - 208.69.34.0/24
      - 208.67.219.0/24
    reject_policy: fail

profile::git::cache_timeout: 'cache --timeout=86400'
