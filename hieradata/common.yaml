---
#profile::git::cache_timeout: 'cache'
to_install:
  'curl':
    ensure: present
  'tmux':
    ensure: absent
  'keychain':
    ensure: installed

profile::git::cache_timeout: 'cache --timeout=86400'

bash::config:
  '/etc/bashrc':
    ensure: file
    source: 'puppet:///modules/bash/bashrc'
profile::user::root::config:
  '/root/.vim':
    ensure: directory
    owner: root
    group: root
  '/root/.vimrc':
    ensure: file
    owner: root
    group: root
    source: "puppet:///modules/profile/mcampbell/vimrc"
  '/root/.vim/bundle':
    ensure: directory
    source: "puppet:///modules/vim/bundle"
    recurse: remote
    owner: root
    group: root
  '/root/.vim/colors':
    ensure: directory
    source: 'puppet:///modules/vim/colors/colors'
    recurse: remote
    owner: root
    group: root
profile::user::mcampbell::config:
  '/home/mcampbell/.vim':
    ensure: directory
  '/home/mcampbell/.vimrc':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/vimrc"
  '/home/mcampbell/.vim/bundle':
    ensure: directory
    source: "puppet:///modules/vim/bundle"
    recurse: remote
  '/home/mcampbell/.vim/colors':
    ensure: directory
    source: 'puppet:///modules/vim/colors/colors'
    recurse: remote
  '/home/mcampbell/.dialrc':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/dialrc'
  '/home/mcampbell/.ssh/config':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/ssh_config'
