---

# common applications to install
profile::apps::to_install:
  'curl':
    ensure: present
  'exfat-fuse':
    ensure: present
  'ipython':
    ensure: present
  'ipython3':
    ensure: present
  'python-ipdb':
    ensure: present
  'python3-ipdb':
    ensure: present
  'python-virtualenv':
    ensure: present
  'rar':
    ensure: present
  'tmux':
    ensure: absent
  'keychain':
    ensure: installed

# pc applications to install
profile::apps::to_install:
  'awesome':
    ensure: present
  'chromium-browser':
    ensure: present
  'clusterssh':
    ensure: present
  'libavcodec-extra':
    ensure: present
  'numlockx':
    ensure: present
  'vlc':
    ensure: present
  'xpdf':
    ensure: present
  'xscreensaver':
    ensure: present
  'xubuntu-restricted-addons':
    ensure: present
  'xubuntu-restricted-extras':
    ensure: present

# work applications to install
profile::apps::to_install:
  'libreoffice':
    ensure: absent

# generic root config
profile::user::root::config:
  '/etc/bash.bashrc':
    ensure: file
    source: 'puppet:///modules/profile/root/bash.bashrc'
  '/root/.vim':
    ensure: directory
    owner: root
    group: root
  '/root/.vimrc':
    ensure: file
    owner: root
    group: root
    source: "puppet:///modules/profile/mcampbell/vimrc"
  '/root/.vim/bundle':
    ensure: directory
    source: "puppet:///modules/vim/bundle"
    recurse: remote
    owner: root
    group: root
  '/root/.vim/colors':
    ensure: directory
    source: 'puppet:///modules/vim/colors/colors'
    recurse: remote
    owner: root
    group: root

# pc user config
profile::user::mcampbell::config:
  '/home/mcampbell/.config/awesome':
    ensure: directory
  '/home/mcampbell/.config/awesome/rc.lua':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/awesome/rc.lua"
  '/home/mcampbell/.config/awesome/theme.lua':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/awesome/theme.lua"
  '/home/mcampbell/.xinitrc':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/xinitrc"
  '/home/mcampbell/.Xresources':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/Xresources"
  '/home/mcampbell/.xscreensaver':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/xscreensaver"

# generic user config
profile::user::mcampbell::config:
  '/home/mcampbell/.bashrc':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/bashrc"
  '/home/mcampbell/.config':
    ensure: directory
  '/home/mcampbell/.ssh':
    ensure: directory
    source: 'puppet:///modules/profile/mcampbell/ssh'
    recurse: remote
  '/home/mcampbell/.vim':
    ensure: directory
  '/home/mcampbell/.vimrc':
    ensure: file
    source: "puppet:///modules/profile/mcampbell/vimrc"
  '/home/mcampbell/.vim/bundle':
    ensure: directory
    source: "puppet:///modules/vim/bundle"
    recurse: remote
  '/home/mcampbell/.vim/colors':
    ensure: directory
    source: 'puppet:///modules/vim/colors/colors'
    recurse: remote
  '/home/mcampbell/.dialrc':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/dialrc'
  '/home/mcampbell/.ssh/config':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/ssh_config'
  '/home/mcampbell/bin':
    ensure: link
    target: '/home/mcampbell/sync/Dropbox/1-data/4-os/home/bin'
  '/home/mcampbell/data':
    ensure: directory
  '/home/mcampbell/data/src':
    ensure: link
    target: '/home/mcampbell/sync/Dropbox/1-data/4-os/src'

vim::global_config: 'etc/vim/vimrc'
#profile::git::cache_timeout: 'cache'

#dnsmasq
pdnsd::preferred_servers:
  'google':
    ip: 8.8.8.8, 8.8.4.4
    proxy_only: off
    timeout: 4
    uptest: query
    interface: eth0
    interval: 10m
    purge_cache: off
    edns_query: yes
  'opendns':
    ip: 208.67.222.222, 208.67.220.220
    proxy_only: off
    timeout: 4
    uptest: query
    interface: eth0
    interval: 10m
    purge_cache: off
    edns_query: yes
    reject:
      - 208.69.32.0/24
      - 208.69.34.0/24
      - 208.67.219.0/24
    reject_policy: fail

profile::git::cache_timeout: 'cache --timeout=86400'
