---

# All machines should start with profile. Items like laptops can include a profile::laptop
classes:
  - profile

# generic root config
profile::user::root::config:
  '/root/.vim':
    ensure: directory
    owner: root
    group: root
  '/root/.vim/bundle':
    ensure: directory
    source: "puppet:///modules/vim/bundle"
    recurse: remote
    owner: root
    group: root
  '/root/.vim/colors':
    ensure: directory
    source: 'puppet:///modules/vim/colors/colors'
    recurse: remote
    owner: root
    group: root

profile::etc::config:
  '/etc/bash.bashrc':
    ensure: file
    source: 'puppet:///modules/profile/root/bash.bashrc'
  '/etc/tmux.conf':
    ensure: file
    source: 'puppet:///modules/profile/etc/tmux.conf'

