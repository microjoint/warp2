---

# All machines should start with profile. Items like laptops can include a profile::laptop
classes:
  - profile

# This will install both server and client
openssh::package_name: 'ssh'


profile::etc::config:
  '/etc/bash.bashrc':
    ensure: file
    source: 'puppet:///modules/profile/root/bash.bashrc'
  '/etc/tmux.conf':
    ensure: file
    source: 'puppet:///modules/profile/etc/tmux.conf'

# common applications to everywhere
profile::apps::to_install:
  'cron-apt':
    ensure: latest
  'curl':
    ensure: latest
  'deep_merge':
    ensure: latest
    provider: gem
  'tree':
    ensure: latest
  'unison':
    ensure: latest

# common repos to clone
profile::repos::to_clone:
  '/etc/puppet':
    source: 'https://github.com/microjoint/warp2.git'
    owner: 'root'
    group: 'root'
    ensure: true
  '/root/.vim/bundle/Vundle.vim':
    source: 'https://github.com/VundleVim/Vundle.vim'
    owner: 'root'
    group: 'root'
  '/home/mcampbell/.vim/bundle/Vundle.vim':
    source: 'https://github.com/VundleVim/Vundle.vim'
    owner: 'mcampbell'
    group: 'mcampbell'
  '/usr/share/vim/vim74/colors':
    source: 'https://github.com/flazz/vim-colorschemes.git'
  '/usr/share/vim/vim74/fonts':
    source: 'https://github.com/powerline/fonts.git'


# Timezone
profile::timezone: Europe/Madrid

lightdm::autologin_user: 'mcampbell'
lightdm::user_session: 'custom'
