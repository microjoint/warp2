---
classes:
  - profile::devbox

# applications to install on a desktop machine
profile::apps::to_install:
  'ipython':
    ensure: latest
  'ipython3':
    ensure: latest
  'ncurses-term':
    ensure: latest
  'nmap':
    ensure: latest
  'netcat':
    ensure: latest
  'p7zip':
    ensure: latest
  'python-dev':
    ensure: latest
  'python-ipdb':
    ensure: latest
  'python3-ipdb':
    ensure: latest
  'python-virtualenv':
    ensure: latest
  'rar':
    ensure: latest
  'sqlite3':
    ensure: latest
  'tmux':
    ensure: latest
  'w3m':
    ensure: latest

# global configuration

git_config:
  'user.name':
    value: 'Marcus Campbell'
    user: 'vagrant'
  'credential.helper':
    value: 'cache --timeout=172800'
    user: 'vagrant'
  'user.email':
    value: 'marcus.anthony.campbell@gmail.com'
    user: 'vagrant'
  'push.default':
    value: 'simple'
    user: 'vagrant'
  'merge.tool':
    value: 'vimdiff'
    user: 'vagrant'

# common repos to clone
profile::repos::to_clone:
  '/root/.vim/bundle/Vundle.vim':
    source: 'https://github.com/VundleVim/Vundle.vim'
    owner: 'root'
    group: 'root'
  '/home/mcampbell/.vim/bundle/Vundle.vim':
    source: 'https://github.com/VundleVim/Vundle.vim'
    owner: 'mcampbell'
    group: 'mcampbell'
  '/usr/share/vim/vim74/fonts':
    source: 'https://github.com/powerline/fonts.git'
