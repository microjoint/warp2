    user: 'vagrant'
  'user.email':
    value: 'marcus.anthony.campbell@gmail.com'
    user: 'vagrant'
  'push.default':
    value: 'simple'
    user: 'vagrant'
  'merge.tool':
    value: 'vimdiff'
