---
classes:
  - profile::devbox

# applications to install on a desktop machine
profile::apps::to_install:
  'ipython':
    ensure: latest
  'ipython3':
    ensure: latest
  'ncurses-term':
    ensure: latest
  'nmap':
    ensure: latest
  'netcat':
    ensure: latest
  'p7zip':
    ensure: latest
  'python-dev':
    ensure: latest
  'python-ipdb':
    ensure: latest
  'python-virtualenv':
    ensure: latest
  'tmux':
    ensure: latest
  'w3m':
    ensure: latest

# global configuration

git_config:
