---

# applications to install
profile::apps::to_install:
  'feh':
    ensure: installed
  'subversion':
    ensure: installed


profile::user::mcampbell::config:
  '/home/mcampbell/.synergy.conf':
    ensure: file
    source: 'puppet:///modules/profile/mcampbell/synergy_willhill.conf'

vim::global_config: 'etc/vim/vimrc'

profile::pc::symlinks:
  '/home/mcampbell/bin':
    ensure: link
    target: '/home/mcampbell/sync/Dropbox/1-data/4-os/home/bin'
  '/home/mcampbell/data/src':
    ensure: link
    target: '/home/mcampbell/sync/Dropbox/1-data/4-os/src'
